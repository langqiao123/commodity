<!DOCTYPE html>
<html>
<head>
<title></title> <@h.head />


<style type="text/css">
body {
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form class="form-inline definewidth m20" action="${path}/goods/list" method="get" id="listForm">
		商品名称： <input type="text" name="keyWords" id="username"
			class="abc input-default" placeholder="商品名" value="${(goods.keyWords)!''}">&nbsp;&nbsp;
		<button type="submit" class="btn btn-primary">查询</button>
		&nbsp;&nbsp; <@shiro.hasPermission name="bus:goods:add">
		<a class="btn btn-success" href="${path}/goods/add">新增商品</a>
		</@shiro.hasPermission>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>名称</th>
				
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<#list list as g>
			<tr class="">
				<td>${(g.name)!""}</td>
				<td>
				<@shiro.hasPermission name="bus:goods:update">
				<a class="edit" href="${path}/goods/add?id=${(g.id)!''}">修改</a>
				</@shiro.hasPermission>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<@h.page /> <@h.foot />
</body>
</html>
